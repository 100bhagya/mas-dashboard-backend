databaseChangeLog:
  - changeSet:
      id: SG1
      author: Saubhagya
      comment: Create app user table
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: app_user_pk
                  name: id
                  type: BIGSERIAL
              - column:
                  name: first_name
                  type: VARCHAR
              - column:
                  name: last_name
                  type: VARCHAR
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  name: password
                  type: VARCHAR
              - column:
                  name: profile_pic
                  type: VARCHAR
              - column:
                  name: phone_no
                  type: VARCHAR
              - column:
                  name: address
                  type: VARCHAR
              - column:
                  name: postal_code
                  type: VARCHAR
              - column:
                  name: state
                  type: VARCHAR
              - column:
                  name: city
                  type: VARCHAR
              - column:
                  name: password_reset_token
                  type: VARCHAR
              - column:
                  name: deleted
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: created_by
                  type: BIGINT
              - column:
                  name: updated_by
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: updated_date
                  type: TIMESTAMP WITH TIME ZONE
            tableName: app_user

  - changeSet:
      id: SG2
      author: Saubhagya
      comment: Create role table
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: role_pk
                  name: id
                  type: BIGSERIAL
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR
            tableName: role

