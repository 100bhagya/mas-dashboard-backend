databaseChangeLog:
  - changeSet:
      id: SG1
      author: Saubhagya
      comment: Create task rating table
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: task_rating_pk
                  name: id
                  type: BIGSERIAL
              - column:
                  name: category
                  type: VARCHAR
              - column:
                  name: chapter
                  type: VARCHAR
              - column:
                  name: student_id
                  type: BIGINT
              - column:
                  name: rating
                  type: INT
              - column:
                  name: deleted
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: created_by
                  type: BIGINT
              - column:
                  name: updated_by
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: updated_date
                  type: TIMESTAMP WITH TIME ZONE
            remarks: This table stores student task rating
            tableName: task_rating

