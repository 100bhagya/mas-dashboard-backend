databaseChangeLog:
  - changeSet:
      id: SG1
      author: Aditya
      comment: Create weekly summary response table
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: weekly_summary_response_pk
                  name: id
                  type: BIGSERIAL
              - column:
                  name: weekly_summary_id
                  type: INTEGER
              - column:
                  name: student_id
                  type: INTEGER
              - column:
                  name: response
                  type: TEXT
              - column:
                  name: completed
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: created_by
                  type: BIGINT
              - column:
                  name: updated_by
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: updated_date
                  type: TIMESTAMP WITH TIME ZONE
            remarks: This table stores weekly summary response
            tableName: weekly_summary_response