databaseChangeLog:
  - changeSet:
      id: SG1
      author: Harikesh
      comment: Create students data table
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: students_data_pk
                  name: id
                  type: BIGSERIAL
              - column:
                  name: roll_number
                  type: VARCHAR
              - column:
                  name: student_name
                  type: VARCHAR
              - column:
                  name: total_marks
                  type: INTEGER
              - column:
                  name: rank
                  type: INTEGER
              - column:
                  name: percentile
                  type: Double
              - column:
                  name: test_date
                  type: date
              - column:
                  name: test_name
                  type: VARCHAR
              - column:
                  name: helper
                  type: VARCHAR
              - column:
                  name: recent_test_name
                  type: VARCHAR
              - column:
                  name: percentile_final
                  type: Double
              - column:
                  name: marks_final
                  type: INTEGER
            tableName: students_data

